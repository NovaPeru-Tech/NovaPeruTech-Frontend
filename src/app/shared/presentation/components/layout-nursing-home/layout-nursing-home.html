<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <img src="/images/shared/veyra-logo.png" alt="veyra-logo" >
  <span class="toolbar-title">Veyra</span>
  <span class="spacer"></span>
  <app-authentication-section/>
  <app-language-switcher></app-language-switcher>
</mat-toolbar>

<div class="layout-body">
  <mat-sidenav-container class="sidenav-container">
    <!-- SIDENAV -->
    <mat-sidenav
      #drawer
      [mode]="sidenavMode"
      [opened]="sidenavOpened">

      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-wrapper">
          <div class="logo-icon">
            <mat-icon>local_hospital</mat-icon>
          </div>
          <div class="logo-text">
            <h2>{{ "nav.care-management" | translate }}</h2>
          </div>
        </div>
      </div>

      <!-- Navigation Menu -->
      <nav class="nav-menu">
        @for (option of options; track option.link) {
          <div
            class="nav-item"
            [class.active]="isActive(option.link)"
            [matTooltip]="option.label | translate"
            matTooltipPosition="right"
            (click)="navigateTo(option.link)">

            <div class="nav-icon-wrapper" [style.background-color]="option.color + '20'">
              <mat-icon [style.color]="option.color">{{ option.icon }}</mat-icon>
            </div>

            <span class="nav-label">{{ option.label | translate }}</span>

            @if (isActive(option.link)) {
              <div class="active-indicator"></div>
            }
          </div>
        }
      </nav>

      <!-- Footer Section -->
      <div class="sidenav-footer">
        <div class="footer-content">
          <div class="footer-info">
            <mat-icon>code</mat-icon>
            <div class="footer-text">
              <span class="company-name">NovaPeru Tech</span>
              <span class="copyright">Â© {{ getCurrentYear() }}</span>
            </div>
          </div>
        </div>
      </div>
    </mat-sidenav>

    <!-- MAIN CONTENT -->
    <mat-sidenav-content>
      <div class="content-wrapper">
        <ng-content></ng-content>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
