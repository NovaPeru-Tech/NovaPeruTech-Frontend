<section class="auth-container">
  <div class="sign-in-section">
    <p class="sign-in-text">{{ 'auth.already-have-account' | translate }}</p>
    <button
      mat-raised-button
      color="primary"
      class="sign-in-btn"
      (click)="onSignIn()">
      <mat-icon>login</mat-icon>
      {{ 'auth.sign-in' | translate }}
    </button>
  </div>

  <div class="divider">
    <span>{{ 'auth.or-create-account' | translate }}</span>
  </div>

  <div class="register-section">
    <button
      mat-stroked-button
      color="primary"
      class="register-btn"
      (click)="onRegisterAdmin()">
      ADMINISTRATOR
    </button>

    <button
      mat-stroked-button
      color="primary"
      class="register-btn"
      (click)="onRegisterFamily()">
      FAMILIAR
    </button>
  </div>
</section>
