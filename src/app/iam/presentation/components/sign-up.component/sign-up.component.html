<div class="sign-up-container">
  <div class="sign-up-card">
    <div class="card-header">
      <h1>Create Account</h1>
      <p>Sign up to get started with your account.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Error Alert -->
      <div *ngIf="store.error()" class="alert alert-error">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ store.error() }}</span>
      </div>

      <!-- Username Field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Choose a username"
          [class.error]="form.get('username')?.invalid && form.get('username')?.touched"
        />
        <span
          class="error-message"
          *ngIf="form.get('username')?.invalid && form.get('username')?.touched"
        >
          {{ getUsernameError() }}
        </span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input
            id="password"
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Create a password"
            [class.error]="form.get('password')?.invalid && form.get('password')?.touched"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            aria-label="Toggle password visibility"
          >
            <svg *ngIf="hidePassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="!hidePassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </button>
        </div>

        <!-- Password Strength Indicator -->
        <div
          *ngIf="form.get('password')?.value"
          class="password-strength"
        >
          <div class="strength-bar">
            <div
              class="strength-fill"
              [style.width.%]="getPasswordStrength() * 20"
              [style.background-color]="getPasswordStrengthColor()"
            ></div>
          </div>
          <span
            class="strength-label"
            [style.color]="getPasswordStrengthColor()"
          >
            {{ getPasswordStrengthLabel() }}
          </span>
        </div>

        <span
          class="error-message"
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
        >
          {{ getPasswordError() }}
        </span>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-input-wrapper">
          <input
            id="confirmPassword"
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
            [class.error]="(form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched) ||
                          (form.hasError('passwordMismatch') && form.get('confirmPassword')?.touched)"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="toggleConfirmPasswordVisibility()"
            aria-label="Toggle confirm password visibility"
          >
            <svg *ngIf="hideConfirmPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="!hideConfirmPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </button>
        </div>
        <span
          class="error-message"
          *ngIf="(form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched) ||
                 (form.hasError('passwordMismatch') && form.get('confirmPassword')?.touched)"
        >
          {{ getConfirmPasswordError() }}
        </span>
      </div>

      <!-- Role Selection (Radio Buttons) -->
      <div class="form-group">
        <label>Select Your Role</label>
        <div class="roles-container">
          <div
            *ngFor="let role of availableRoles"
            class="role-option"
            [class.selected]="isRoleSelected(role.value)"
            (click)="selectRole(role.value)"
          >
            <div class="role-radio">
              <div class="radio-dot" *ngIf="isRoleSelected(role.value)"></div>
            </div>
            <div class="role-info">
              <div class="role-label">{{ role.label }}</div>
              <div class="role-description">{{ role.description }}</div>
            </div>
          </div>
        </div>
        <span
          class="error-message"
          *ngIf="form.get('role')?.invalid && form.get('role')?.touched"
        >
          {{ getRoleError() }}
        </span>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-primary"
        [disabled]="store.loading()"
      >
        <span *ngIf="!store.loading()">Create Account</span>
        <span *ngIf="store.loading()" class="loading-spinner">
          <svg class="spinner" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
          </svg>
          Creating account...
        </span>
      </button>
    </form>

    <!-- Sign In Link -->
    <div class="footer-link">
      <p>Already have an account? <a routerLink="/sign-in">Sign In</a></p>
    </div>
  </div>
</div>
