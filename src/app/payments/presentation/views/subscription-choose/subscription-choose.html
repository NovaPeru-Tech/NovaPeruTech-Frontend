<div class="choose-container">

  <h1 class="title">
    Choose the right plan for your care needs
  </h1>

  <p class="subtitle">
    Select between monthly or yearly plans designed for Families and Nursing Homes.
  </p>

  <div class="plans-grid">

    <!-- FAMILY PLAN -->
    <div class="plan-card">
      <h2>Family Plan</h2>
      <p class="price">$30 <span>/ month</span></p>
      <p class="price yearly">$300 <span>/ year (15% OFF)</span></p>

      <button class="details-btn"
              onclick="window.location.href='/payments/plans/family'">
        View details
      </button>
    </div>

    <!-- NURSING HOME PLAN -->
    <div class="plan-card">
      <h2>Nursing Home Plan</h2>
      <p class="price">$300 <span>/ month</span></p>
      <p class="price yearly">$3000 <span>/ year (15% OFF)</span></p>

      <button class="details-btn"
              onclick="window.location.href='/payments/plans/nursing-home'">
        View details
      </button>
    </div>

  </div>

</div>
